
{{ with .Site.Params.twitter.account }}

<section>
<header>
<h2>Coxbridge on Twitter</h2>
</header>

<div class="8u 12u$(xsmall)">
<a class="twitter-timeline"
    href="https://twitter.com/{{ . }}"
    data-tweet-limit="2"
    data-dnt="true"
    data-chrome="nofooter,noheader,transparent"
    data-height="200">
  Tweets by @{{ . }}</a>
</div>

<script
  async
  src="https://platform.twitter.com/widgets.js"
  charset="utf-8">
</script>

</section>
{{ end }}
